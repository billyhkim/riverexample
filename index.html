<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The River v0.1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="gameboard.js"></script>
</head>
<body>

  <div class="gameBoard">

    <div class="gameArea">
      <div class="resources">
        <div class="resourceContainer">
          <div class="clay">Clay: <span class='gameClayCounter'>9</span></div>
        </div>
        <div class="resourceContainer">
          <div class="food">Food: <span class="gamefoodCounter">4</span></div>
        </div>
        <div class="resourceContainer">
          <div class="wood">Wood: <span class="gamewoodCounter">9</span></div>
        </div>
        <div class="resourceContainer">
          <div class="stone">Stone: <span class="gamestoneCounter">9</span></div>
        </div>
      </div>
      <div class="buildings">
        <div class="buildingsContainer">
          <div class="card">Building 1</div>
        </div>
        <div class="buildingsContainer">
          <div class="card">Building 2</div>
        </div>
        <div class="buildingsContainer">
          <div class="card">Building 3</div>
        </div>
        <div class="buildingsContainer">
          <div class="cardStatic">Static Deck</div>
        </div>
      </div>
    </div>

    <div class="playerArea">
      <div class="p1">
        <div class="col1">
          <div>Player 1</div>
          <div>Points: <span class="p1pointsCounter">0</span></div>
          <div>Buildings Made: <span class="p1buildingsCounter">0</span></div>
          <div>Storage Left: <span class="p1storageCounter">2</span></div>
        </div>
        <div class="col2">
          <div>Clay: <span class='p1clayCounter'>0</span></div>
          <div>Food: <span class="p1foodCounter">0</span></div>
          <div>Wood: <span class="p1woodCounter">0</span></div>
          <div>Stone: <span class="p1stoneCounter">0</span></div>
        </div>
      </div>
      <div class="p2">
        <div class="col1">
          <div>Player 2</div>
          <div>Points: <span class="p2pointsCounter">0</span></div>
          <div>Buildings Made: <span class="p2buildingsCounter">0</span></div>
          <div>Storage Left: <span class="p2storageCounter">2</span></div>
        </div>
        <div class="col2">
          <div>Clay: <span class='p2clayCounter'>0</span></div>
          <div>Food: <span class="p2foodCounter">0</span></div>
          <div>Wood: <span class="p2woodCounter">0</span></div>
          <div>Stone: <span class="p2stoneCounter">0</span></div>
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>

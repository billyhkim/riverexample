<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The River v0.1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="gameboard.js"></script>
</head>
<body>

  <div class="gameBoard">

    <div class="gameArea">
      <div class="resources">
        <div class="clay"></div>
        <div class="food"></div>
        <div class="wood"></div>
        <div class="stone"></div>
      </div>
      <div class="buildings">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="cardStatic"></div>
      </div>
    </div>

    <div class="playerArea">
      <div class="player1">
        <div class="player1name">Player 1</div>
        <div class="player1points">Points: 0</div>
        <div class="player1buildingsMade">Buildings Made: 0</div>
        <div class="player1storageLeft">Storage Left: 4</div>

          <div class="player1clay">Clay: 0</div>
          <div class="player1food">Food: 0</div>

          <div class="player1stone">Stone: 0</div>
        </div>
      </div>
      <div class="player2">
        <div class="player2name">Player 2</div>
        <div class="player2points">Points: 0</div>
        <div class="player2buildingsMade">Buildings Made: 0</div>
        <div class="player2storageLeft">Storage Left: 4</div>

          <div class="player2clay">Clay: 0</div>
          <div class="player2food">Food: 0</div>
          <div class="player2wood">Wood: 0</div>
          <div class="player2stone">Stone: 0</div>
